<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Project Gallery - Innovators Club</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Header Section -->
    <header class="site-header">
      <div class="nav-shell">
        <a class="brand" href="index.html">Innovators Club</a>

        <nav class="primary-nav" aria-label="Main">
          <ul class="nav-list" id="mobile-menu">
            <li class="nav-item"><a href="index.html#programs">Programs</a></li>
            <li class="nav-item"><a href="index.html#events">Events</a></li>
            <li class="nav-item"><a href="gallery.html" aria-current="page">Gallery</a></li>
            <li class="nav-item"><a href="index.html#blog">Blog</a></li>
            <li class="nav-item"><a href="index.html#about">About</a></li>
            <li class="nav-item"><a href="index.html#contact">Contact</a></li>
          </ul>
        </nav>

        <a class="cta" href="#">Join now</a>
        <button class="nav-toggle" aria-expanded="false" aria-controls="mobile-menu" aria-label="Open menu">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </button>
      </div>
    </header>
    <div class="nav-overlay" hidden></div>

    <!-- Gallery Section -->
    <section class="gallery-section" id="gallery">
      <div class="gallery-header">
        <a href="index.html#gallery-preview" class="back-link">← Back to Home</a>
        <h1 class="section-title">Project Gallery</h1>
        <p class="section-subtitle">Explore our collection of innovative projects created by talented students and teams</p>
      </div>

      <!-- Filter Buttons -->
      <div class="gallery-filters" role="tablist" aria-label="Filter projects by category">
        <button class="filter-btn active" data-category="all" role="tab" aria-selected="true">All</button>
        <button class="filter-btn" data-category="tech" role="tab" aria-selected="false">Tech</button>
        <button class="filter-btn" data-category="design" role="tab" aria-selected="false">Design</button>
        <button class="filter-btn" data-category="engineering" role="tab" aria-selected="false">Engineering</button>
        <button class="filter-btn" data-category="sustainability" role="tab" aria-selected="false">Sustainability</button>
        <button class="filter-btn" data-category="education" role="tab" aria-selected="false">Education</button>
        <button class="filter-btn" data-category="social-good" role="tab" aria-selected="false">Social Good</button>
      </div>

      <!-- Gallery Grid -->
      <div class="gallery-grid" id="gallery-grid">
        <!-- Project cards will be inserted here by JavaScript -->
      </div>
    </section>

    <!-- Modal -->
    <div class="modal-overlay" id="modal-overlay" aria-hidden="true" role="dialog" aria-labelledby="modal-title">
      <div class="modal-container">
        <button class="modal-close" aria-label="Close modal">×</button>
        <div class="modal-content" id="modal-content">
          <!-- Modal content will be inserted here by JavaScript -->
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    
    <!-- WhatsApp Floating Button -->
    <a href="https://whatsapp.com/channel/0029VbB5pMeFHWq9EOgCnP0t" 
       class="whatsapp-float" 
       target="_blank" 
       rel="noopener noreferrer"
       aria-label="Join our WhatsApp channel">

      </svg>
    </a>
  </body>
</html>
